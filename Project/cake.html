            <p>There are different types of pizza. You can choose one by your taste only for 2490KZT</p>
            <p><img src="http://www.oogazone.com/wp-content/uploads/best-free-clipart-vector-clipartfest-chef-image.jpg" style="width:150px; height:150px;" class="body-circle body-right" alt="Chef"></p>
            <button class="body-button">Load Pizzas:</button>
            <div id="pizzaList">
              <img width="300px" height="200px" id="loading" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" />
            </div>
            <script defer>

                function process(responses) {
                    for (let response of responses) {
                        const greeting = document.querySelector("#pizzaList");
                        let newEl = document.createElement("ul");
                        let newElmaker = document.createElement("li");
                        let maker = response.maker;
                        newElmaker.textContent = maker;
                        newEl.appendChild(newElmaker);
                        greeting.appendChild(newEl);
                    }
                }

                function work() {
                    var btn = document.querySelector('button');
                    document.getElementById('loading').style.display = 'block';
                    btn.innerHTML = 'Loading...';
                    setTimeout(function() {
                        document.getElementById('loading').style.display = 'none';
                        call();
                        btn.innerHTML = 'Items are loaded';
                    }, 500);
                }
                function toText(response) {
                    return response.json().then(process);
                }

                function call() {
                    fetch("http://demo6861519.mockable.io/pizzaList").then(toText);
                }
                document.querySelector("button").addEventListener("click", work);
            </script>
            <br>
            <select id="pizza" class="body-select">
              <option value="">Select Pizza</option>
              <option>Neapolitan Pizza</option>
              <option>Chicago Pizza</option>
              <option>New York Style Pizza</option>
              <option>Sicilian Pizza</option>
              <option>California Pizza</option>
              <option>Margheritta Pizza</option>
            </select>
            <button id="addPizza" class="body-button" onclick="isEmpty()">Order a Pizza</button>
